<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>My Profile</title>
</head>
<body>
<section>
 <div class="container">
 <div class="card bg-info me-3 mb-2">
 <div class="text-end form-group me-1 mt-1">
		<a href="#" th:href="@{/user/index}" style="text-decoration: none;"><button class="btn-danger">Close</button></a>
 </div>
         <h1 class="text-center">My Profile</h1> 
		<div class="card-body">
		<div class="text-center">
		<img class="profile-img" style="width:200px; height:200px" alt="" src="" th:src="@{/img/user.png}">
		<h2 th:text="${user.name}"></h2>		
		</div>
		<table class="table table-striped table-success table-bordered">
		<tbody>
			    <tr>
			      <th scope="row">#User_Id</th>
			      <td colspan="2" class="table-active"><span th:text="${'scmuser'+user.id}"></span></td>
			     
			    </tr>
			   
			    <tr>
			      <th scope="row">User_Email</th>
			      <td ><span th:text="${user.email}"></span></td>
			     
			    </tr>
			    <tr>
			      <th scope="row">User_Role</th>
			      <td ><span th:text="${user.role}"></span></td>
			     
			    </tr>
			    <tr>
			      <th scope="row">Contact_No</th>
			      <td ><span th:text="${user.mob}"></span></td>
			     
			    </tr>
			    <tr>
			      <th scope="row">Gender</th>
			      <td ><span th:text="${user.gen}"></span></td>
			     
			    </tr>
			    <tr>
			      <th scope="row">Status</th>
			      <td ><span th:text="${user.stat}"></span></td>
			     
			    </tr>
                <tr>
                <td colspan="2"><b>About User : </b><span th:text="${user.description}"></span></td>
                </tr>
  </tbody>
  </table>
             
		</div>
		</div> 
 </div>
 
<script type="text/javascript">

	$(document).ready(function() {
		$(".item").removeClass("active");
		$("#profile-link").addClass("active");
	});
</script>
</section>
</body>
</html>
