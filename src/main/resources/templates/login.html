<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form class="form" id="form-1" th:action="@{/doLogin}" method="post" >
                    <div th:if="${session.message}" class="alert alert-success" role="alert">
						<p th:text="${session.message}" class="text-center"></p>
						<th:block th:inline="text" th:text="${#session.removeAttribute('message')}"></th:block>
					</div> 
                   
                    <!-- alert message -->
					<div th:if="${param.error}" class="text-center alert-danger">
					<Strong>Invalid userId or password!!</Strong>
					</div>
					<div th:if="${param.logout}" class="text-center alert-success">
					<strong>You have successfully logout</strong>
					</div>
					<!-- alert message -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">SmartContactManager</span>
                  </div>

                  <h4 class="fw-normal text-center mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h4>

                  <div class="form-outline mb-4">
                    <input 
                    type="email" 
                    id="username" 
                    name="username" 
                    class="form-control form-control-lg" 
                    placeholder="Enter email address..."
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input 
		                    type="password"
		                    id="password"
		                    name="password" 
		                    class="form-control form-control-lg"
		                    placeholder="Enter password..." 
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" value="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!" th:href="@{/forgot}">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                  <a th:href="@{/signup}" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script type="text/javascript">
$(document).ready(function(){
	$(".nav-link").removeClass("active");
	$("#login").addClass("active");
	
	
});
</script>
</section>
</body>
</html>
